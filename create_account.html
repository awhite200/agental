<!DOCTYPE html>
<html>
<head>
<title>Agental::Create Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style1.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/mdb.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="css/materialize.css" type="text/css">
<link href="css/font-awesome.css" rel="stylesheet">
<!-- //Custom Theme files -->
<!-- web font -->
<!--<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>-->
<!--web font-->
<!-- //web font -->
<!-- js -->
<script src="js/jquery.min.js"></script>
<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
<script src="js/mdb.min.js" type="text/javascript"></script>
<script src="js/materialize.min.js"></script>

<!-- //js -->
</head>
<body>
	<!-- main -->
	<div class="main">
		<h1>Agental Account</h1>
		<div class="login-form">
			<div class="sap_tabs w3ls-tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Login</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><label>/</label><span>Sign up</span></li>
					</ul>
					<div class="clear"> </div>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-agileits-top">
								<form action="#" method="post">

									<p>User Name </p>
									<input type="text" name="User Name" required=""/>
									<p>Password</p>
									<input type="password" name="Password" required="" class="validate"/>
									<input type="checkbox" id="brand" value="">
									<label for="brand"><span></span> Remember me ?</label>
									<input type="submit" value="LOGIN">
								</form>
							</div>
							<div class="login-agileits-bottom">
								<p><a href="#">Forgot password?</a></p>
							</div>
						</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
							<div class="login-agileits-top sign-up">
							 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="fa fa-user prefix"></i>
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">Fullname</label>
        </div>
        <div class="input-field col s6">
          <i class="fa fa-envelope-o prefix"></i>
          <input id="email" type="email" class="validate">
          <label for="email"> &nbsp;&nbsp;Email Address</label>
        </div>
      </div>
      <div class="row">
         <div class="input-field col s6">
         <i class="fa fa-phone prefix"></i>
          <input id="phone" type="text" class="validate">
          <label for="phone">Phone No</label>
        </div>
         <div class="input-field col s6">
          <p>
          <input name="group1" type="radio" id="female" />
          <label for="female">Female</label>
          <input name="group1" type="radio" id="male" />
          <label for="male">Male</label>
        </p>
          </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
         <i class="fa fa-pencil prefix"></i>
          <textarea id="address" class="materialize-textarea"></textarea>
          <label for="address">Address</label>
        </div>

        </div>
        <div class="row">
            <div class="file-field input-field col s12">
              <div class="btn btn-sm">
                <span>File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload photo">
              </div>
            </div>
        </div>
        <h3 style="color:#fff">Property Type</h3>
        <div class="row">
            <div class="input-field col s6">
          <p>
          <input name="propertytype" type="radio" id="com" />
          <label for="com">Commercial</label>
          <input name="propertytype" type="radio" id="land" />
          <label for="land">Land</label>
          <input name="propertytype" type="radio" id="res" />
          <label for="res">Residential</label>
        </p>
          </div>
        </div>
        <h3 style="color:#fff">Property Purpose</h3>
         <div class="row">
            <div class="input-field col s6">
          <p>
          <input name="purpose" type="radio" id="lease" />
          <label for="lease">Lease</label>
          <input name="purpose" type="radio" id="sale" />
          <label for="sale">Sale</label>
          <input name="purpose" type="radio" id="rent" />
          <label for="rent">Rent</label>
        </p>
          </div>
        </div>

    <div class="clearfix"></div><br />
    <div id="rest" class="desc" style="display: none;">
      <h3 style="color:#fff" class="text-center">PROPERTY INFORMATION</h3>
      <hr><br /><br />
       <div class="row">
           <div class="input-field col s4">
            <select>
              <option value="">Choose your option</option>
              <option value="1">Public Yard</option>
              <option value="2">Self Contain</option>
              <option value="3">1 Bedroom Flat</option>
              <option value="4">2 Bedroom Flat</option>
              <option value="5">3 Bedroom Flat</option>
              <option value="6">4 Bedroom Flat</option>
              <option value="7">Bunglow</option>
               <option value="8">Duplex</option>
               <option value="9">Others</option>
            </select>
            <label>Property Category</label>
          </div>
          <div class="input-field col s4">
            <select>
              <option value="">Choose your option</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="9">10</option>
            </select>
            <label>Number of Rooms</label>
          </div>
          <label>New Building</label>
           <div class="input-field col s4">

          <p>

          <input name="newbuilding" type="radio" id="yes" class="with-gap" />
          <label for="yes">Yes</label>
          <input name="newbuilding" type="radio" id="no" />
          <label for="no">No</label>
        </p>
          </div>
       </div>
    </div>
<div class="clearfix"></div><br />
    <div id="commercial" class="desc" style="display: none;">
      <h3 style="color:#fff" class="text-center">PROPERTY INFORMATION</h3>
      <hr><br /><br />
    <div class="row">
    <div class="input-field col s4">
<select id="typecomm">
  <option>Hotel</option>
  <option>Office</option>
  <option>Plazza</option>
  <option>Shopping malls</option>
 <option>Shop</option>
  <option>Store</option>
  <option>Warehouses</option>
  <option>Others</option>
  </select>
  <label>Property Category</label>
    </div>
     <div class="input-field col s4">
            <select>
              <option value="">Choose your option</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="9">10</option>
            </select>
            <label>Number of Rooms</label>
          </div>
           <label>New Building?</label>
           <div class="input-field col s4">

          <p>

          <input name="newbuilding1" type="radio" id="yes1" class="with-gap" />
          <label for="yes1">Yes</label>
          <input name="newbuilding1" type="radio" id="no1" />
          <label for="no1">No</label>
        </p>
          </div>
        </div></div>

        <div class="clearfix"></div><br />
    <div id="lan" class="desc" style="display: none;">
      <h3 style="color:#fff" class="text-center">PROPERTY INFORMATION</h3>
      <hr><br /><br />
    <div class="row">
     <div class="input-field col s12">
            <select>
              <option value="">Choose your option</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="9">10</option>
            </select>
            <label>Plots of Land</label>
          </div>

          </div>
        </div></div>
    </form>
  </div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ResponsiveTabs js -->
			<script type="text/javascript">
				$(document).ready(function () {
					$('#horizontalTab').easyResponsiveTabs({
						type: 'default', //Types: default, vertical, accordion
						width: 'auto', //auto or any width like 600px
						fit: true   // 100% fit in a container
					});
                       $('input[type="radio"]').click(function() {
                           if($(this).attr('id') == 'com') {
                                $('#commercial').show(500);
                           }
                           else {
                               $('#commercial').hide(500);
                           }
                           if($(this).attr('id') == 'res') {
                                $('#rest').show(500);
                           }
                           else {
                               $('#rest').hide(500);
                           }
                           if($(this).attr('id') == 'land') {
                                $('#lan').show(500);
                           }
                           else {
                               $('#lan').hide(500);
                           }

                       });
                    $('select').material_select();
				});
			</script>
			<!-- //ResponsiveTabs js -->
		</div>
	</div>
	<!-- //main -->
	<!-- copyright -->
	<div class="copyright">
		<p> Â© 2016 Agental . All rights reserved | Design by <a href="#" target="_blank">Global Group</a></p>
	</div>
	<!-- //copyright -->
</body>
</html>
